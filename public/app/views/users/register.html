<div class="page-header">
    <h1>Register</h1>
</div>

<form>
    <div class="form-group">
        <label>Username</label>
        <input ng-model="user.username" type="text" class="form-control">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input ng-model="user.password" type="password" class="form-control">
    </div>

    <div class="form-group">
        <label>Write your password again</label>
        <input ng-model="user.passVer" type="password" class="form-control">
    </div>

    <button ng-click="register()" class="btn btn-primary">Register</button>

    <p ng-show="errorMessage">
        {{errorMessage}}
    </p>
</form>
